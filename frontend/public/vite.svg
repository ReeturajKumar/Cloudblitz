<!-- cloudblitz-mark.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="m_title m_desc">
  <title id="m_title">CloudBlitz mark</title>
  <desc id="m_desc">Rounded circular mark with gradient and bolt</desc>

  <defs>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#3b82f6"></stop>
      <stop offset="1" stop-color="#06b6d4"></stop>
    </linearGradient>
  </defs>

  <circle cx="64" cy="64" r="60" fill="url(#g2)"></circle>
  <circle cx="64" cy="64" r="48" fill="rgba(255,255,255,0.06)"></circle>
  <!-- C -->
  <path d="M84 64c0 11.046-8.954 20-20 20-5.51 0-10.52-2.11-14.29-5.55" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" fill="none" transform="translate(0,0)"></path>
  <!-- Bolt (centered) -->
  <path d="M70 50 L58 78 L66 78 L54 100" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" transform="rotate(-10 64 74)"></path>
</svg>
